<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <title>아이디/비밀번호찾기</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
<head>
    <!-- Bootstrap core CSS     -->
    <link href="/assist/css/bootstrap.min.css" rel="stylesheet" />

    <!--  Material Dashboard CSS    -->
    <link href="/assist/css/material-dashboard.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    
    

</head>
<!--팝업창크기는 css/magnific-popup.css에 mfp-iframe-scaler2 클래스에 지정되어있음-->
    <body>
    <div class="wrapper">
        <div class="pd1em2em">




            <h3>아이디/비밀번호 찾기</h3>



            <!-- 아이디/비밀번호 찾기 시작 -->

            <div class="card card-nav-tabs">
                <div class="card-header" data-background-color="green2">
                    <div class="nav-tabs-navigation">
                        <div class="nav-tabs-wrapper">
                            <ul class="nav nav-tabs" data-tabs="tabs">
                                <li class="pdwide active">
                                    <a href="#search_id" data-toggle="tab">
                                        <i class="fa fa-user" aria-hidden="true"></i> 아이디찾기
                                        <div class="ripple-container"></div></a>
                                </li>
                                <li class="pdwide">
                                    <a href="#search_pwd" data-toggle="tab">
                                        <i class="fa fa-unlock-alt" aria-hidden="true"></i> 비밀번호찾기
                                        <div class="ripple-container"></div></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="card-content">
                    <div class="tab-content">

                        <!--아이디 찾기 결과 화면 탭 시작-->
                        <div class="tab-pane active" id="search_id">

                            <div class="col-md-12">
                                <h4><i class="fa fa-user" aria-hidden="true"></i> 아이디 찾기 완료</h4>
                                <p>개인정보보호를 위해 아이디 뒷자리는 ***로 표시 되었습니다.<br>전체 아이디 정보는 이메일로 전송 또는 휴대폰으로 문자발송 하실 수 있습니다.</p>
                            </div>

                            <!-- 아이디 찾기 결과 화면 -->
                            <div class="col-md-12 col-sm-12 col-xs-12 searchidbox">
                                <dl>
                                    <dt></dt>
                                    <dd class="mb20 text-center">아이디: <span class="text-danger">hibz***</span><span class="dispblock">(개인회원, 2008년 4월28일 가입)</span></dd>
                                </dl>
                            </div><!--col-md-6 searchidbox-->
                            <!--이메일로 찾기 결과 화면  끝-->


                            <!--이메일 또는 문자로 전체 아이디 전송하기-->
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <p class="font12 mtm20">아이디정보 이메일로 전송 &nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="btn btn-xs darkgreyb" value="전송하기" /></p>
                            </div><!--col-md-12-->
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <p class="font12 mtm20">아이디정보 휴대폰으로 전송 &nbsp;<input type="button" class="btn btn-xs darkgreyb" value="전송하기" /></p>
                            </div><!--col-md-12-->
                            <!--이메일 또는 문자로 전체 아이디 전송하기-->

                        </div><!--tab-pane-->
                        <!--아이디 찾기 결과 화면 탭 끝-->



                        <!--비밀번호 찾기 결과 탭 시작-->
                        <div class="tab-pane" id="search_pwd">
                            <div class="col-md-12">
                                <h4><i class="fa fa-unlock-alt" aria-hidden="true"></i> 비밀번호 찾기 완료</h4>
                                <p>본인확인이 완료되었습니다. 새로운 비밀번호를 등록해 주세요.</p>
                            </div>

                            <!-- 비밀번호 찾기 결과 화면 -->
                            <div class="col-md-12 col-sm-12 col-xs-12 searchidbox">
                                <dl>
                                    <dt></dt>
                                    <dd class="mb10">아이디: <span class="text-danger">l986l</span></dd>
                                    <dd>새 비밀번호 입력&nbsp;&nbsp; <input type="password" id="" name="" value="" size="26" maxlength="16"></dd>
                                    <dd>새 비밀번호 확인&nbsp;&nbsp; <input type="password" id="" name="" value="" size="26" maxlength="16"></dd>
                                    <div class="text-center"><input type="button" class="btn darkgreyb" value="확인" /></div>
                                </dl>
                            </div><!--col-md-12 searchidbox-->


                            <!--이메일로 찾기 결과 화면  끝-->

                        </div><!--tab-pane-->
                        <!--비밀번호 찾기 결과 화면 탭 끝-->


                        <p class="text-right mr20 mb0">고객센터: <a href="tel:1644-0495">1644-0495</a></p>

                    </div><!--tab-content-->
                </div><!--card-content-->

            </div><!--card-->

            <!-- 맨 아래 닫기 버튼 -->
            <div class="text-center">
                <input type="button" id="closeBtn" name="closeBtn" class="btn btn-close" value="닫기"/>
            </div>







        </div>
    </div><!--wrap-->

    </body>


    <!--Core JS Files -->
    <script src="/assist/js/jquery-3.1.0.min.js"></script>
    <script src="/assist/js/bootstrap.min.js" type="text/javascript"></script>
